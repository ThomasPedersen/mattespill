<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="utf-8" />
	<title>Mattespill</title>
	<link rel="stylesheet" href="main.css" type="text/css" />

	<style type="text/css">
	#header {
		background-color: #627AAD;
		border-bottom: .15em solid #1D4088;
		text-shadow: #1D4088 1.5px 1.5px 1.5px;
	}
	h1, .chest_header {
		color: #1D4088;
	}
	</style>
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

	<script src="main.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
<div id="header">
	<table id="headertable">
	<tr>
	<td>Mikael Finstad - 1B</td>
	<!--IF NOT HOME--><td class="align_center">Gullmynter: 34</td><!--ENDIF-->
	<td class="align_right"><a href="/logout">Avslutt spillet</a></td>
	</tr>
	</table>
</div>

<div id="page_content">

<div id="right_content">
	<p class="chest_header">Skattekiste</p>

</div>

<div id="left_content">
<h1>Velg ditt rom</h1>
	<div id="room_box_container">
		<div id="subtraction_box" class="room_box"><div class="room_sign">&minus;</div></div>
		<div id="addition_box" class="room_box"><div class="room_sign">+</div></div>
		<div id="division_box" class="room_box"><div class="room_sign">&divide;</div></div>
		<div id="multiplication_box" class="room_box"><div class="room_sign">&times;</div></div>
	</div>
</div>

<p id="logout_reminder">Husk &aring; <a href="/logout">avslutte spillet</a> n&aring;r du er ferdig!</p>

</div>

</div>
